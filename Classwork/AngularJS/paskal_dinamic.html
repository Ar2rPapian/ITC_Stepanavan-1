<!DOCTYPE html>
<html>
<head>
	<title>Angular PASKAL</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script>
		var app = angular.module('myApp', []);
		app.controller('customersCtrl', function($scope) {
			var togh=[];
			var element=[];
			$scope.make = function(){
				togh=[];
				if ($scope.hamar<=23){
					for(i=0;i<$scope.hamar;i++){
						element=[];
						for (j=0;j<=i;j++){
							element.push(zugordutyun(i,j));
						}
						togh.push(element);
						}
					}
			}
			$scope.run = function(){
				return togh;	
			}
			function faktorial(x){
				if (x==0 || x==1){
					return 1;
				}
				else {
					return x*faktorial(x-1);
				};
			};
			function zugordutyun (x,y){
				return faktorial(x)/(faktorial(x-y)*faktorial(y));
			};
		});
	</script>
</head>
<body>
	<div ng-app="myApp" ng-controller="customersCtrl">
		{{make()}}
		<div>		
			<input type="text" ng-model="hamar"> 
		</div>
		<div ng-repeat="x in run()">
			{{x}}
		</div>
	</div>

</body>
</html>
