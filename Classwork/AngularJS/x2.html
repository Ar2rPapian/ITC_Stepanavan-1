
<!doctype html>
<html >
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script>
		var app = angular.module('myApp', [])
		app.controller('customersCtrl', function($scope) {
		$scope.ashxatel = function (){
			$scope.d=$scope.b*$scope.b-4*$scope.a*$scope.c;
			$scope.x1=(-$scope.b+Math.sqrt($scope.d))/(2*$scope.a)
			$scope.x2=(-$scope.b-Math.sqrt($scope.d))/(2*$scope.a)
		
		}
		
		});
	</script>
  </head>
  <body ng-app="myApp" ng-controller="customersCtrl">
    <div>
      <label>A:</label>
      <input type="text"  ng-model="a">
	<label>B:</label>
      <input type="text"  ng-model="b">
	<label>C:</label>
      <input type="text"  ng-model="c">
      <hr>
      <h1>d:= {{d}}{{ashxatel()}}</h1>
	<h2>x1:= {{x1}}</h2>
	<br>
	<h2>x2:= {{x2}}</h2>
    </div>
  </body>
</html>
