	<script>

					console.log("bazmapatkum");

					console.log("bajanum");
					stanal1("/");
    					break;
  				case 109:
				case 45:
					console.log("minus");
					stanal1("-");
    					break;

				case 43:
					console.log("plus");
					stanal1("+");

				case 46:
					console.log("jnjel");
					stanal1("C");
    					break;
  				case 8:
					console.log("jnjel het");
					if (a!="0" && a!="" && a!="+" && a!="-" && a!="*" && a!="/"){
						a=a.substring(0, a.length-1);
						document.getElementById("himnakan").value=a;
					};
    					break;
  				default:
    					break;
			}
			console.log(event.keyCode);
		}
		function stanal(aaa){
			var x = document.getElementById(aaa.id).innerHTML;
			stanal1(x);
		}
		function stanal1(bbb){
			var gorts = document.getElementById("operation").innerHTML;
			var y;
			var a = String(document.getElementById("himnakan").value);
			var x = bbb;
			if (gorts=="="){
				a="0";
				document.getElementById("operation").innerHTML=" ";
			}
			if ((x>="0" && x<="9" || x==".") ){
				x=String(x);
				if (a=="0" || a=="+" || a=="-" || a=="*" || a=="/")
				{
					 document.getElementById("himnakan").value=x;
				} else {
					document.getElementById("himnakan").value=a+x;
				}
			} else if (x=="+") {
				katarel(x);
				document.getElementById("operation").innerHTML="+";
			}else if (x=="-") {
				katarel(x);
				document.getElementById("operation").innerHTML="-";		
			}else if (x=="*") {
				katarel(x);
				document.getElementById("operation").innerHTML="*";		
			}else if (x=="/") {
				katarel(x);
				document.getElementById("operation").innerHTML="/";		
			}else if (x=="=") {
				gorts = document.getElementById("operation").innerHTML;
				if (gorts=="+") {
					x = parseFloat(document.getElementById("himnakan1").innerHTML);
					y = parseFloat(document.getElementById("himnakan").value);
					document.getElementById("himnakan").value=x+y;
					jnjel();
				}else if (gorts=="-") {
					x = parseFloat(document.getElementById("himnakan1").innerHTML);
					y = parseFloat(document.getElementById("himnakan").value);
					document.getElementById("himnakan").value=x-y;
					jnjel();
				}else if (gorts=="/") {
					x = parseFloat(document.getElementById("himnakan1").innerHTML);
					y = parseFloat(document.getElementById("himnakan").value);
					document.getElementById("himnakan").value=x/y;
					jnjel();
				}else if (gorts=="*") {
					x = parseFloat(document.getElementById("himnakan1").innerHTML);
					y = parseFloat(document.getElementById("himnakan").value);
					document.getElementById("himnakan").value=x*y;
					jnjel();
				}else if (gorts==" ") {
					//x = parseFloat(document.getElementById("himnakan1").innerHTML);
					y = parseFloat(document.getElementById("himnakan").value);
					document.getElementById("himnakan").value=y;
					jnjel();
				}
				document.getElementById("operation").innerHTML="=";
						
			} else if (x=="C") {
				jnjel();
				document.getElementById("himnakan").value="0";
			}				
			
		}
		function jnjel(){
			document.getElementById("himnakan1").innerHTML="0";
			document.getElementById("operation").innerHTML=" ";
		}
		function katarel(aaa){
			var a = document.getElementById("himnakan").value;
			document.getElementById("himnakan1").innerHTML=a;
			if (a!= "") {
			document.getElementById("himnakan").value=aaa;
			}			
		}
	</script>
</head>
<body onkeydown="bbb()">
	
	<br/>
	<input id="himnakan" type="text" readonly value="0"><br><br>

		var massiv = ["7","8","9","+","4","5","6","/","1","2","3","*","0",".","=","-","C"];
		for (i=0;i<17;i++){
			document.write("<button id='a");
			document.write(i);

			document.write(massiv[i]);

			if ((i+1)%4==0){
				document.write("<br>");
			}
		}
	</script>
	<lable id="operation" hidden> </lable>
	<lable id="himnakan1" hidden></lable>
</body>
