<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>calculator</title>
	<style>
		button{width:30px;margin:2px;}
	</style>
	<script>
		function stanal(aaa){
			var gorts = document.getElementById("operation").innerHTML;
			var y;
			var a = String(document.getElementById("himnakan").value);
			var x = document.getElementById(aaa.id).innerHTML;
			if (gorts=="="){
				a="0";
				document.getElementById("operation").innerHTML=" ";
				console.log(1);
			}
			if ((x>="0" && x<="9" || x==".") ){
				x=String(x);
				if (a=="0" || a=="+" || a=="-" || a=="*" || a=="/")
				{
					 document.getElementById("himnakan").value=x;
				} else {
					document.getElementById("himnakan").value=a+x;
				}
			} else if (x=="+") {
				katarel(x);
				document.getElementById("operation").innerHTML="+";
			}else if (x=="-") {
				katarel(x);
				document.getElementById("operation").innerHTML="-";		
			}else if (x=="*") {
				katarel(x);
				document.getElementById("operation").innerHTML="*";		
			}else if (x=="/") {
				katarel(x);
				document.getElementById("operation").innerHTML="/";		
			} else if (x=="=") {
				gorts = document.getElementById("operation").innerHTML;
				if (gorts=="+") {
					x = parseFloat(document.getElementById("himnakan1").innerHTML);
					y = parseFloat(document.getElementById("himnakan").value);
					document.getElementById("himnakan").value=x+y;
					jnjel();
				}else if (gorts=="-") {
					x = parseFloat(document.getElementById("himnakan1").innerHTML);
					y = parseFloat(document.getElementById("himnakan").value);
					document.getElementById("himnakan").value=x-y;
					jnjel();
				}else if (gorts=="/") {
					x = parseFloat(document.getElementById("himnakan1").innerHTML);
					y = parseFloat(document.getElementById("himnakan").value);
					document.getElementById("himnakan").value=x/y;
					jnjel();
				}else if (gorts=="*") {
					x = parseFloat(document.getElementById("himnakan1").innerHTML);
					y = parseFloat(document.getElementById("himnakan").value);
					document.getElementById("himnakan").value=x*y;
					jnjel();
				}else if (gorts==" ") {
					//x = parseFloat(document.getElementById("himnakan1").innerHTML);
					y = parseFloat(document.getElementById("himnakan").value);
					document.getElementById("himnakan").value=y;
					jnjel();
				}
				document.getElementById("operation").innerHTML="=";
						
			}				
			
		}
		function jnjel(){
			document.getElementById("himnakan1").innerHTML="0";
			document.getElementById("operation").innerHTML=" ";
		}
		function katarel(aaa){
			var a = document.getElementById("himnakan").value;
			document.getElementById("himnakan1").innerHTML=a;
			if (a!= "") {
			document.getElementById("himnakan").value=aaa;
			}			
		}
		function jnjel1(){
			jnjel();
			document.getElementById("himnakan").value="0";		
		}
	</script>
</head>
<body>
	
	<br/>
	<input id="himnakan" type="text" readonly value="0"><br><br>
	<button id="a7" type="button" onclick='stanal(this)'>7</button>
	<button id="a8" type="button" onclick='stanal(this)'>8</button>
	<button id="a9" type="button" onclick='stanal(this)'>9</button>
	<button id="plus" type="button" onclick='stanal(this)'>+</button>
	<br/>
	<button id="a4" type="button" onclick='stanal(this)'>4</button>
	<button id="a5" type="button" onclick='stanal(this)'>5</button>
	<button id="a6" type="button" onclick='stanal(this)'>6</button>
	<button id="division" type="button" onclick='stanal(this)'>/</button>
	<br/>
	<button id="a1" type="button" onclick='stanal(this)'>1</button>
	<button id="a2" type="button" onclick='stanal(this)'>2</button>
	<button id="a3" type="button" onclick='stanal(this)'>3</button>
	<button id="multiple" type="button" onclick='stanal(this)'>*</button>
	<br/>
	<button id="a0" type="button" onclick='stanal(this)'>0</button>
	<button id="ket" type="button" onclick='stanal(this)'>.</button>
	<button id="havasar" type="button" onclick='stanal(this)'>=</button>

</body>
