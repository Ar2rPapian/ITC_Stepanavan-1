<html>
<head>
<meta charset="UTF-8">
<script> 
var togh=[];
var qayl=10
for (i=0;i<qayl;i++){
	a=prompt("Please inputh the number");
	togh[i]=parseInt(a);
	document.write( "a["+i+"]="+a+"<br/>");
	}
S_glup=0;
S_puzir=0;
S_kokt=0;


for (i=0;i<qayl;i++){
	for (j=1;j<qayl;j++){
		if (togh[j-1]>togh[j]){
				temp=togh[j];
				togh[j]=togh[j-1];
				togh[j-1]=temp;
			}
		S_glup++;	
		}
	}



for (i=0;i<qayl;i++){
	for (j=1;j<(qayl-i);j++){
		if (togh[j-1]>togh[j]){
				temp=togh[j];
				togh[j]=togh[j-1];
				togh[j-1]=temp;
			}
		S_puzir++;
		}
	}

var k=0;
for (i=0;i<qayl;i++){
	for (j=1+i;j<(qayl-i);j++){
		if (togh[j-1]>togh[j]){
				temp=togh[j];
				togh[j]=togh[j-1];
				togh[j-1]=temp;
			}
		S_kokt++;
		}
	for (j=qayl-i-k;j>=1+i+k;j--){
		if (togh[j-1]>togh[j]){
				temp=togh[j];
				togh[j]=togh[j-1];
				togh[j-1]=temp;
			}
		S_kokt++;
		}
	k++;
	}


for (i=0;i<qayl;i++){
	document.write( "a["+i+"]="+togh[i]+"<br/>");
	}

document.write( "glup="+S_glup+"<br/>");
document.write( "puz="+S_puzir+"<br/>");
document.write( "kokt="+S_kokt+"<br/>");


</script>
</head>
<body>
</body>
</html>
