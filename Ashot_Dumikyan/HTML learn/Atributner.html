<!DOCTYPE html>
<meta charset="UTF-8">
<html>
	<head>
		<title>Ատրիբուտներ</title>
	</head>
	<body>
	<p> սովորական տեքստ</p>
	<hr/>
	<p> սովորական տեքստ</p>
	<hr width="50px"/>
	<!-- Այս ատրիբուտը գծում է գիծը 50 px չափով -->
	<hr width="50%"/>
	<!-- Այս ատրիբուտը գծում է գիծը 50 % չափով -->
	<p align="center"> սովորական տեքստ</p>
	<!-- Այս ատրիբուտը տեղադրում է կենտրոնում տեքստը -->
	<p align="center"> սովորական տեքստ2<br/>
	<hr width="50%" align="right"/> այլ տեքստ
	<!-- Այս ատրիբուտը գծում է գիծը  աջից 50 % չափով -->
	</p>
	</body>
</html>
