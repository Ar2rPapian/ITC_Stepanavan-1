<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		table tr td {
			border: 2px dotted blue;
		}

	</style>
</head>
<body>
	<table>
		<script> 
			var a=0;
			while (a<100)
			{
				document.write("<tr>")
				var b=0;
				while (b<4)
				{	
					var c=a*4+b+1
					document.write("<td>" + c + "</td>")
					b++;
				}
				document.write("</tr>")
				a++;

			}
		</script>

	</table>
</body>
</html>
