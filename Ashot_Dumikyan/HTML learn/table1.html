<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		table, tr, td 
		{
			border-top:  2px dotted blue;
			border-left:  2px solid red;
			border-right:  2px dotted green;
			border-bottom:  px solid black;
			border-collapse: collapse;
		}

	</style>
</head>
<body>
<div style="display: flex;justify-content: center;">
	<table>
		<script> 
			var a=0;
			while (a<100)
			{
				document.write("<tr>")
				var b=0;
				while (b<4)
				{	
					var c=a*4+b+1
					document.write("<td>" + c + "</td>")
					b++;
				}
				document.write("</tr>")
				a++;

			}
		</script>

	</table>
</div>
</body>
</html>
