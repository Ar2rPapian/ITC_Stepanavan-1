<!DOCTYPE html>
<html>
	<head>
		<title>Առաջին էջ</title>
	</head>
	<body>
		<p>սովորական տեքստ</p>
		<p><b>Bold text</b></p>
		<p><big>մեծ շրիֆտով տեքստ </big></p>
		<p><i>թեք տեքստ </i></p>
		<p><small>մանր տեքստ </small></p>
		<p><strong>կարևոր տեքստ </strong></p>
		<p><sub>տողի ներքևի տեքստ </sub></p>
		<p><sup>տողի վերևի տեքստ </sup></p>
		<p><ins>ներմուծված (insert) տեքստ</ins></p>
		<p><del> հեռացված տեքստ</del></p>
	</body>
</html>
