    <body onmousedown=colorizer() onmouseup=uncolorizer()>
    
        <table> 

        <script type="text/javascript">
            for (i=0;i<50;i++){
                document.write("<tr>")            

                for(j=0;j<50;j++) {
                    document.write("<td onmouseover='aaa(this)' id='a"+j+i+"'></td>")

                }

                document.write("</tr>")
            }
           
        </script>
