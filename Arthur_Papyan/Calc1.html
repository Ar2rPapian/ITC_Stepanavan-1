<html>
<head>
	<title>Calculator</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	
	<script>
		var app = angular.module('Calculator',[]);

		app.controller('ccontoll', ['$scope', function($scope) {

		}
		
		}]);

		



	</script>

	}

		margin:20px;
		margin-left:-0px;

	}

		width:200px;
