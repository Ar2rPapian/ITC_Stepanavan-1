<!DOCTYPE html>
<html>
<head>
	<title>ECMA Script 6</title>
	<style type="text/css">
		input{
			height: 40px;
			width: 40px;
			background-color: gray;
			margin: 5px;


		}

	</style>
</head>
<body>
<script type="text/javascript">
	var numbers =  []
	var numbers2 =  []

	for (let i = 1; i<=9 ; ++i ){
		numbers.push(i)
	}
	for (let i = 1; i<=9 ; ++i ){
		numbers2.push(i)
	}

	
	
	document.write(`<center>ES6 for of loop and concatenation</center><br>`)
	//for (var j = 1; j<=9 ; ++j ){

	for(var j of numbers){	
		//for(var i = 1; i<=9 ; ++i){
		for(var i of numbers2){	
			document.write(`${j}*${i}=<input type="button" value="${j*i}" id="A${i}">`)
			if(i%9 == 0){
				document.write(`<br>`)
			}

		}
	}

</script>


</body>
</html>
