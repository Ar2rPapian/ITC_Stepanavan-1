<!DOCTYPE html>
<html>
<head>
	<title>kent tvanshanneov tveri gumar</title>
</head>
<body>
<script>

function maser(x)
{
	var temp=[];
	var y=x;
	var aa;
	while (y>0)
	{
		temp[temp.length]=y%10;
		y=(y-y%10)/10;
	}
	for (i=0; i<(temp.length/2);i++)
	{
		aa = temp[i];
		temp[i]=temp[temp.length-1-i];
		temp[temp.length-1-i]=aa;
	}
	return temp;
}

function lriv_kent(x)
{
	for(i=0;i<x.length;i++)
	{
		if (x[i]%2==0)
		{
			return false;
		}
	}
	return true;
}

var number=[];
for (i=0; i<10;i++)
{
	number[i]=parseInt(10000*Math.random());
	document.write(number[i]);
	document.write("<br>");
}

var total=0;
var xx=[];
for (k=0; k<10 ; k++)
{

	var gumar=maser(number[k]);
	document.write("<hr>");
	for (i = 0; i < gumar.length; i++)
	{
		document.write(gumar[i] + "<br>");

	}
	if (lriv_kent(gumar))
	{
		total+=1;

	}	
}

document.write("<hr>"+total + "<br>");


</script>
</body>
</html>
