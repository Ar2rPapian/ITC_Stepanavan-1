<!DOCTYPE html>
<html>
<head>
	<title>kent tvanshanneov tveri gumar</title>
</head>
<body>
<script>

function maser(x)
{
	var temp=[];
	var y=x;
	var aa;
	while (y>0)
	{
		temp[temp.length]=y%10;
		y=(y-y%10)/10;
	}
	for (i=0; i<(temp.length/2);i++)
	{
		aa = temp[i];
		temp[i]=temp[temp.length-1-i];
		temp[temp.length-1-i]=aa;
	}
	return temp;
}

function lriv_kent(x)
{
	for(i=0;i<x.length;i++)
	{
		if (x[i]%2==0)
		{
			return false;
		}
	}
	return true;
}

var gumar=0;
var number=[];
for (i=0; i<10;i++)
{
	number[i]=parseInt(10000*Math.random());
}

for (i=0; i<10;i++)
{
	document.write(number[i]);
	document.write("<br>");
}

document.write("gumar= " + gumar);
document.write("<br>");


</script>
</body>
</html>
