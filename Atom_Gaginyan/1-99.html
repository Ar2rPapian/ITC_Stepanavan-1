<!DOCTYPE html>
<html>
<style >
	td {
		border:solid black 2px;
		width: 50px;
		height: 50px;
		text-align: center;
		color: yellow; 
		border-radius:5px 5px;
		box-shadow: 0 0 30px white;	
			
	}

	td:hover{
		box-shadow: 0 0 50px red;
		border-radius:60px 60px;
	}

</style>
<body>
	<table>
		<script type="text/javascript">	
		function aaa(aaa){
			var gumar=0;
			for(i=0;i<10;i++){
				for(j=0;j<10;j++){
					k = 10*i+j;
					if (aaa.id!=("a"+k)){
						gumar+=counter[k];
					} else {
						gumar+=counter[k];
						//alert(gumar);
						document.getElementById(aaa.id).innerHTML=gumar;
					}
				}	
			}
		}
		var counter=[];
		var k = 0;
			for (i=0;i<10;i++){
				document.write("<tr>")
				for (j=0;j<10;j++){
					k = 10*i+j;
					
					if(i%3==0 && j%3== 0){
					counter.push(k)	
						document.write("<td id='a"+k+"' onclick='aaa(this)' style='background-color: green; color:  black'>"+k+"</td>");

					} else if (i%3 == 0){
						counter.push(k)
						document.write("<td id='a"+k+"' onclick='aaa(this)' style='background-color: red; color: white'>"+k+"</td>");

					} else if (j%3== 0){
						counter.push(k)
						document.write("<td id='a"+k+"' onclick='aaa(this)' style='background-color: black; color: Orange'>"+k+"</td>");	
					} else {
						counter.push(k)
						document.write("<td id='a"+k+"' onclick='aaa(this)' style='background-color: Indigo; color: Khaki'>"+k+"</td>");
					}
					
				}
				document.write("</tr>");	
			}
		</script>
	</table>
</body>
</html>
