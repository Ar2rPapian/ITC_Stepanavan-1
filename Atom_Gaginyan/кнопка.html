<!DOCTYPE html>
<html>
  <style>
    td {
      
      width: 1px;
      height: 1px;
    }
    table{
    	border: solid black 0.5px;
    	border-collapse: collapse;
    }
  </style>
<body onmousedown = 'seghmvac=true;' onmouseup = 'seghmvac = false;'>
  <select id="guyn">
    <option value="green">Green</option>
    <option value="blue">Blue</option>
    <option value="orange">Orange</option>
    <option value="red">Red</option>
    <option value="yellow">Yellow</option>
    <option value="white">White</option>
    <option value="black">Black</option>
  </select>
  <table>
    <script type="text/javascript">
    var seghmvac = false;
    var k = 0;
      for (i = 0; i<160; i++) {
        document.write("<tr>")
        for(j =0; j<330; j++) {
          document.write("<td id='a"+k+"' onmouseover = 'aaa(this)' ></td>")
          k++;
        }
        document.write("</tr>")
      }
      function aaa(bbb ){
      	if (seghmvac){
      		document.getElementById(bbb.id).style.backgroundColor=document.getElementById("guyn").value;
      	}
          
      }
      </script>
  </table>
          
</body>
</html>
