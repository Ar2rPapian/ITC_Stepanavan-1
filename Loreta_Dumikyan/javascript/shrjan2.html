<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>Շարժվող շրջան</title>
	<style type="text/css">
		body {
			background-color: lightblue;
		}
		h5 {
			color: white;
			font-size: 50px;
			text-align: center;
		}
		p {
			font-family: verdana;
			font-size: 20px;
		}
		table{
		border: 5px solid black;
		} 
	</style>
</head>
<body>
<svg width="500" height="500" id="anun" style="position: absolute;">
   <circle  cx="100" cy="100" r="90" stroke="green" stroke-width="4" fill="yellow"/>
    
</svg> 

<script type="text/javascript">
var y=document.getElementById("anun");

console.log(y);
var x=0;
var qayl=1;
var z=setInterval(dd,5);
function dd() {
	console.log(x);
	x+=qayl;
	y.style="position: absolute;left:"+x+"px;";
	if (x==(screen.width-200)){
		qayl=-1;

	} else if (x==10){
		qayl=1;
	}
}

</script>


</body>
</html>
