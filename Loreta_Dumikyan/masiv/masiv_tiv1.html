<!DOCTYPE html>
<html>
<head>
	<title>test</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<div>
<p>Ներմուծել ցանկացած թիվ</p>
<input id="search2" type="text" name="cucak1">
<button type="search" onclick="searchbook()">կոնկրետ</button>
</div>
<script type="text/javascript">
	var masiv = [1,5,8,7,10,6,9,4,2,3];
var masivsort=masiv.sort(function(a,b){return a-b});
console.log(masivsort);


var imax = masivsort.length-1;

function searchbook(indexmin,indexmax){
  tiv = document.getElementById("search2").value;
  if(!indexmin) {
    indexmin = 0;
    if(tiv < masivsort[indexmin]) {
      console.log("durs e --------");
      return;
    }
  } 
  if (!indexmax) {
    indexmax = imax;
    if(tiv > masivsort[indexmax]) {
      console.log("durs e ++++++++++");
      return;
    }
  }

  var k = 0;
   
  if ((indexmin+indexmax)%2==1){
    k = parseInt((indexmin+indexmax)/2);
  } else {
    k = (indexmin+indexmax)/2;
  }

  if(tiv == masivsort[k]) {
    console.log("+++++");
    return;
  } else if(tiv < masivsort[k]) {
    indexmax = k;
    searchbook(indexmin,indexmax);
  } else if (tiv > masivsort[k]) {
    k++;
    indexmin = k;
    searchbook(indexmin,indexmax);
  }
}  
 
 
</script>
</body>
</html>
