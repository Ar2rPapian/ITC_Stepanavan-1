<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
<title>տողեր</title>
<style>
  td {
     border: 1px solid black;
	 height : 10px;
	 width:20px;
}
</style>
</head>
<body>
<table>

<script>
         for (i=0;i<10;i++){
					if (i%2==1){
						document.write("<tr style='background:red>");
					}
				 	else {
				    		document.write("<tr style='background:blue>");
					}
     
				for (j=0;j<10;j++){
					if (j%3==0){
						document.write("<td ");
						document.write("</td'>");
					}
				 	else {
				    		document.write("<td>");
						document.write("</td>");
					}     
				}
			document.write("</tr>");     
}
         


</script>
</table>
</body>
</html>
