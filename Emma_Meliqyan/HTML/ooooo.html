<html>
<head>
<meta charset="utf-8">
<title> Divisions </title>
<style>
#a1 {
width:200px;
height:200px;
border:3px dashed black;
box-shadow:10px 10px 10px yellow ;
}

#a2{
width:100px;
height:100px;
margin:20%;
border-radius:50%;
box-shadow:20px 20px 20px yellow inset,10px 10px 10px blue inset;
}

table {
border: 3px solid black;
}
</style>
<script>

function sprite()
{
	document.getElementById("a1").style.border = "3px solid";
	document.getElementById("a3").innerHTML = "barev";
} 

function spriter(){
	document.getElementById("a1").style.border = "3px dashed black";
	document.getElementById("a3").innerHTML = "hajox";

}
function forDiv(){
	document.getElementById("a2").style.height = "64px";
 	document.getElementById("a2").style.width = "64px";
}

function forDiv2(){
	document.getElementById("a2").style.height = "128px";
 	document.getElementById("a2").style.width = "128px";
}
function emma1(){
    document.getElementByTagName("table").style.border="red";
}

function emma2(){
   document.getElementByTagName("table").style.border.color="black";
}

</script>

</head>
<body>
<div id="a1" onmouseover="sprite()" onmouseout="spriter()">

<div id="a2" onclick="forDiv()" ondblclick="forDiv2()"></div>
<p id="a3">aaa</p>

</div>
<div>
<table onmouseover="emma1()" onmouseout="emma2()">

  <tr> <td>1</td></tr>
</table>
</div>


</body>
</html>
