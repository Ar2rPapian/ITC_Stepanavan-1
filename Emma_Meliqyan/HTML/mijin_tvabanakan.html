<!DOCTYPE HTML>
<html>
<title>kamayakan 10 tveric kenteri mijin tvabanakan</title>	
<body>
<script>
var number=[]
for (i=0; i<10;i++)
{
	number[i]=parseInt(100*Math.random());
}
for (i=0; i<10;i++)
{
	document.write(number[i]);
	document.write("<br>")
}
var kent_qanak=0
var kent_gumar=0
var gumar=0
for (i=0; i<10;i++)
{
	if (number[i]%2==1)
	{
		kent_qanak+=1;
		kent_gumar+=number[i];
	}
	gumar+=number[i];
}
	if (kent_qanak%2==1)
	{
	document.write("<br>");
	document.write(gumar);	
	}
document.write("<br>");
document.write(kent_gumar);
document.write("<br>");
document.write(kent_qanak);
document.write("<br>");
document.write(kent_gumar/kent_qanak);
</script>
</body>
</html>
