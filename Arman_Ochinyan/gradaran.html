<!DOCTYPE html>
<html>
<head>
<style>
.dropbtn {
    background-color: #4CAF50;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

.dropbtn:hover, .dropbtn:focus {
    background-color: #3e8e41;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    overflow: auto;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown a:hover {background-color: #f1f1f1}

.show {display:block;}


.aaa {
height:100px;
font-size: 250%;
}
div {
display: block;
}
form{
top:30px;
position:relative;
float:right;
}
</style>
<script src="search.js"> </script>
</head>
<body>

<div class="aaa" style="background-color:red; ">
<div style="background-color:orange; color:white; top:30px; left:800px; position:absolute;">
 Stepanavan Central Library
</div>
<div >
<form action="" style="top:20px; right:850px;">
  <input id="firstnameid" align="center" type="text" name="firstname" placeholder="email or phone">
  <input id="passvordid" type="text" name="lastname" placeholder="passvord">
  <input type="submit" onclick="search()" value="log in">
  
</form>
</div>
</div>










<div class="dropdown" style="top:150px; right:700px;  position:absolute;">
<button onclick="myFunction()" class="dropbtn" >Categoria</button>
  <div id="myDropdown" class="dropdown-content">
    <a href="233.html">humanitar</a>
    <a href="#about">Bnagitakan</a>
  
  </div>
</div>

<script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {

    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}



</script>

</body>
</html>
