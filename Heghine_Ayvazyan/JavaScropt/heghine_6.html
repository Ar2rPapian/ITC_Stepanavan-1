<!DOCTYPE html>
<html>
<style >
	td {
		border:solid maroon 2px;
		width: 45px;
		height: 45px;
		text-align: center;
		color: 	rgb(255,255,0); 
		border-radius:5px 5px;
		box-shadow: 0 0 30px white;	
			
	}

	td:hover{
		box-shadow: 0 0 50px red;
		border-radius:60px 60px;
	}

</style>
<body>
	<table>
		<script type="text/javascript">	
		function aaa(aaa){
			var gumar=0;
			for(i=0;i<10;i++){
				for(j=0;j<10;j++){
					k = 10*i+j;
					if (aaa.id!=("a"+k)){
						gumar+=counter[k];
					} else {
						gumar+=counter[k];
						//alert(gumar);
						document.getElementById(aaa.id).innerHTML=gumar;
					}
				}	
			}
		}
		var counter=[];
		var k = 0;
			for (i=0;i<10;i++){
				document.write("<tr>")
				for (j=0;j<10;j++){
					k = 10*i+j;
					
					if(i%3==0 && j%3== 0){
					counter.push(k)	
						document.write("<td id='a"+k+"' onclick='aaa(this)' style='background-color: yellow; color:  purple'>"+k+"</td>");

					} else if (i%3 == 0){
						counter.push(k)
						document.write("<td id='a"+k+"' onclick='aaa(this)' style='background-color: fuchsia; color: white'>"+k+"</td>");

					} else if (j%3 == 1){
						counter.push(k)
						document.write("<td id='a"+k+"' onclick='aaa(this)' style='background-color: silver; color: red'>"+k+"</td>");	
					} else if (i%3 == 2){
						counter.push(k)
						document.write("<td id='a"+k+"' onclick='aaa(this)' style='background-color: red; color: black'>"+k+"</td>");

					} else {
						counter.push(k)
						document.write("<td id='a"+k+"' onclick='aaa(this)' style='background-color: aqua; color: navy'>"+k+"</td>");
					}
					
				}
				document.write("</tr>");	
			}
		</script>
	</table>
</body>
</html>
