<!DOCTYPE html>
<html>
	<head>
		<style>
			table, tr, td {
    				border: 3px solid blue;	
			}
			td	{
				width: 30px;
				height: 30px:
			}
		</style>
	</head>

	<body>
		<table>
		<script type="text/javascript">

			for (var i = 0; i < 15; i++) {
				document.write("<tr>");
				for (var j = 0; j<15; j++){
					if (i % 5 == 0 && j % 5 == 0){
						document.write("<td style='background-color: yellow'>1");
						document.write("</td>");
					}
					else if(i % 5 == 0){
						document.write("<td style='background-color: green;'>2");
						document.write("</td>");
					}
					else if(j % 5 == 0){
						document.write("<td style='background-color: red ;'>3");
						document.write("</td>");
					}
					else {
						document.write("<td style='background-color: fuchsia;'>4");
						document.write("</td>");
					}
				}
				document.write("</tr>")
			}

		</script>
		</table>
	</body>
</html>
