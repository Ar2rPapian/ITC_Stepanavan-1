<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
    border: 1px solid black;
	}
</style>
</head>
<body>



<script>

var masiv=[];
for (i=0;i<100;i++){
masiv.push(Math.floor(Math.random()*100));
}
var k;
document.write("<table>");
for (var  i = 0; i <10; i++)
{
	document.write("<tr>");
	for (var j =0;j<10;j++){
		k=i*10+j;
		if (masiv[k]%2==0){
			document.write("<td id='a" + k +"' style='color:red;' onclick='barev(this)'>" + masiv[k] + "</td>");
		} else {
			document.write("<td id='a" +k +"' style='color:blue;' onclick='barev(this)'>" + masiv[k] + "</td>");
		}
	}
	document.write("</tr>"); 
}

document.write("</table>");


function barev(aaaa){
var f;
var gumar=0;
for (var  i = 0; i <10; i++){
	for (var j =0;j<10;j++){
		f=i*10+j;
		if (aaaa.id!=("a"+f)){
			gumar = gumar + masiv[f];
	} else {
			//alert (gumar);
			document.getElementById(aaaa.id).innerHTML=gumar;
			document.getElementById(aaaa.id).style.color='yellow';
		}
	}
}
}
 

</script>

</body>
</html>
