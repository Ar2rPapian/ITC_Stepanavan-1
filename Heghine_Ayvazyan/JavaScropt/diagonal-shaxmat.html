<!DOCTYPE html>
<html>
<head>
<style>
 th,td{

border: 5px solid black;
}

td {
height:20px;
width:20px;
text-align: center;
	background-color: #FFCC66;
	color: darkred;
	font-style: italic;
	font-weight: bold;
	font-size: 25px;
	font-family: arial, sans-serif;
}
</style>


</head>
<body>

<script>
vandak=[];
k=-1;
	document.write("<table>");
	for(var i=0;i<8;i++){
		document.write("<tr>");
		for(var j=0;j<=i;j++){
			k++;
			if ((i+j)%2==0){
				document.write("<td id='a"+k+"' onclick='aaa(this)' ></td>");
			} else {
				document.write("<td id='a"+k+"' onclick='aaa(this)' style='background-color:black; color:white;'></td>");
			}
		}
		document.write("</tr>");
	}
	document.write("</table>");
	
	function ast (aaaa){
		if (aaaa==0){
			return 1;
		}else{
			return 2*ast(aaaa-1);
		}
	}
	
	function aaa(xxxx){

	
		var ssss=document.getElementById(xxxx.id);
		k=-1;	
			
		for(var i=0;i<8;i++){

			for(var j=0;j<=i;j++){
				k++;
				if (xxxx.id==("a"+k)){
					ssss.innerHTML=ast(k);
				};
			}
		}
	}




</script>
</body>
