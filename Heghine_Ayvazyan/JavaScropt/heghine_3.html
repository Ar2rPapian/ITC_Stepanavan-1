<!DOCTYPE html>
<html>
<head>
<style>
table, th,td{

border: 4px solid fuchsia;
}

td {
height:40px;
width:40px;
}
</style>
</head>
<body>
<script>
vandak=[];
k=0;
	document.write("<table>");
	for(var i=0;i<10;i++){
		document.write("<tr>");
		for(var j=0;j<10;j++){
		k=i*10+j;
		document.write("<td id='a"+k+"' onclick='aaa(this)'></td>");
		}
		document.write("</tr>");
	}
	document.write("</table>");
function aaa(solo){
	var ssss=document.getElementById(solo.id);
	k=0;
    for(var i=0;i<10;i++){
	    for(var j=0;j<10;j++){
			k=i*10+j;
			if (solo.id==("a"+k)){
				ssss.innerHTML=i + "," +j;
			};
		}
	}

	if (ssss.style.borderRadius=="20px"){
		ssss.style.borderRadius="5px";
	} else {
		ssss.style.borderRadius="20px";
	}
};
</script>
</body>

</html>
