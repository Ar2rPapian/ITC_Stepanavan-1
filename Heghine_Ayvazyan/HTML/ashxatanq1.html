
<!DOCTYPE html>
<html>
	<head>
		<title>Տողի սկիզբ</title>
	</head>
	<body>
	<p> Տեքստի վերնագիր </p>
	<hr/>
	<p> Տեքստի վերնագիր </p>
	<hr width="70px"/>
	<!-- Հատված տեքստից -->
	<hr width="70%"/>
	<!-- Այս հատվածը, կազմված  տեքստի 75% չափով -->
	<p align="center">Տեքստի վերնագիր</p>
	<!-- Այս հատվածը սկսում է տեքստի կենտրոնից -->
	<p align="center"> Տեքստի վերնագիր <br/>
	<hr width="50%" align="right"/> Այլ տեքստ
	<!-- Այս հատվածը  կառուցված է ընտրված տեքստի  75 % չափով -->
	</p>
	</body>
</html>
