<!DOCTYPE html>
<HTML>
	<head>
<style>
 tr, td {
border:1px solid black;
border-radius:20px 50px 25px 50px;


}
</style>
		
	</head>
	<body>
<table>
		<script type="text/javascript">

		var ddd = 0;
			while(ddd<100 ) {		
				document.write("<tr>");
				ccc=0;
				while (ccc < 15) {
					var aaa=1+ddd*4+ccc;
					 document.write("<td>"+aaa+"</td>");	
					ccc++;
				}
				ddd++;
				document.write("</tr>");	
			}

		</script>
		</table > 
	</body>
</html>
