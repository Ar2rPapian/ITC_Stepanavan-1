<script>
var togh=[];
for (i=0;i<10;i++){
		a=prompt("Please inputh the number");
		togh[togh.length]=parseInt(a);
		document.write( "a["+i+"]="+a+"<br/>");
		}
var min;
var max;

min=togh[0];
max=togh[0];
for (i=1;i<10;i++){
		if (min>togh[i])
				min=togh[i];
		if (max<togh[i])
				max=togh[i];
		}
document.write( "max ="+ max+"<br/>");

</script>
